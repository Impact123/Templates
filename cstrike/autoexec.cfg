// --- SERVER LOGGING ---

// SERVER LOGGING, erstellt eine logfile (gebraucht fuer Statsprogramme wie HlstatsX), log off deaktiviert es
log "on"


// Das Log in nur eine Datei schreiben
// Default: 0=off
sv_log_onefile "1"


// Wenn auf '1' dann werden die Logs im srcds/logs Verzeichnis gespeichert
// Default: 1
sv_logfile "1"


// Bans loggen
// Default: 0
sv_logbans "1"


// Nachrichten aus der Konsole loggen
// Default: 1
sv_logecho "1"


// Detaillevel vom Log
// Default: 0
mp_logdetail "2"

// -------------



// --- SOURCE_TV---

// Source TV aktivieren. Es beeintraechtigt in den meisten Faellen stark die Serverperformance
tv_enable "0"


// Name des SourceTV Servers
tv_name "SourceTV by Clanname.de @:27020"


// Der SourceTV Port
tv_port "27020"


// Maximale Bandbreite eines TV Clients in Bytes/Sekunde
// Je hoeher der Wert ist, desto mehr Bandbreite und CPU wird verbraucht
tv_maxrate "5000"


// Passwort fuer den SourceTV Server. Leer lassen, um es zu deaktivieren
tv_password ""


// Maximale Anzahl von Zuschauern
tv_maxclients "1"


// Die Runden automatisch aufnehmen
tv_autorecord "0"


// Ein Zuschauer kann Kameramann werden
tv_allow_camera_man "0"


// Alle Entities mitsenden. 
tv_transmitall "1"


// Die Uebertragung um X Sekunden verzoegern 
tv_delay "60"


// Anzahl von Weltbildberechnungen, die gesendet werden. 
// Je hoeher der Wert, desto mehr CPU wird verbraucht. 
tv_snapshotrate "10"


// Nach X Sekunden gibt es einen Timeout, 
// wenn keine neuen Daten gesendet wurden. 
tv_timeout "25"

