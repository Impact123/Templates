// Minimal CSS Server.cfg as Template for GuGy.eu Server.sh
// Main Cfg and most Descriptions by Ulrich-Block.de
// Edited for Minimal Cfg used by Server.sh as Template
// GAME: CSS
// CFG: Server.cfg
// DATE: 19.08.2011


// --- GENERELL ---

// Name des Servers.
hostname "Clanname.de"


// Das Rcon Passwort fuer den Remote Zugriff
rcon_password "ULRA_RCON_PW"


// Password fuer Verbindende Spieler
sv_password ""


// Dauer des Bans fuer das Erreichen von sv_rcon_maxfailures
sv_rcon_banpenalty "0"


// Minimal erlaubte Anzahl an fehlgeschlagenen Rcon Login Versuchen, die zum temp Ban fuehren
sv_rcon_minfailures "2"


// Dauer des Bans fuer das erreichen von sv_rcon_minfailuretime
sv_rcon_minfailuretime "15"


// Maximal erlaubte Anzahl an fehlgeschlagenen Rcon Login Versuchen, die zum Ban fuehren
sv_rcon_maxfailures "3"


// Kontakt Adresse des Serverinhabers
// sv_contact "mail@example.com"


// Servertags die in der Serverliste angezeigt wird
sv_tags ""


// Downloadurl fuer Custom Content von einem Http Server.
// sv_downloadurl "http://fastdl.clanname.de"


// Maximale FPS, die der Server erreichen kann.
// Server FPS sind Netzwerkoperationen in der Sekunde
// 0 bedeutet maximal 500 FPS 
fps_max "66.7"


// Kontrolliert die Server Framerate.
host_framerate "0"


// Maximale Groesse von Dateien wie Maps, die man downloaden kann.
// 64MB ist der Maximalwert
net_maxfilesize "64"


// Custom Content verbieten. Bei 1 und 2 koennen auch keine Sounds von Plugins genutzt werden
sv_pure "0"


// Wenn sv_pure 1 oder 2 gesetz wurde, werden bei 1 Clients mit Custom Dateien wie Waffen Skins gekickt. 
// Bei 0 wird eine Warnung ausgesprochen.
sv_pure_kick_clients "0"


// Lan Modus deaktivieren. Fuer das Internet ist der Wert 0 zwingend erforderlich.
sv_lan "0"


// Nach so vielen Sekunden ohne Antwort wird der Spieler vom Server geschmissen
sv_timeout "25"



// Jeder kann mit jedem auch den Gegnern reden
sv_alltalk "1"


// Ingame Voice erlauben
sv_voiceenable "1"


// Wenn aktiviert, werden Clients mit Custom Content gekickt
sv_consistency "1"


// Custom Content wie Spraylogos koennen gedownloaded werden
sv_allowdownload "1"


// Spray Logos usw duerfen hochgeladen werden 
// Lieber ausstellen, weil es Sicherheitsluecken dabei gibt
sv_allowupload "0"


// Consolen Cheats erlauben
sv_cheats "0"

// --- FIXME ---- \\


// Anzahl der Einschussloecher, Spays
mp_decals "50"   


// Controls what information player see in the status bar: 0 all names; 1 team names; 2 no names   
mp_playerid "0"    


// Zeit zwischen dem sprayen von Logos
decalfrequency "20" 


// Automatische Teambalance.
mp_autoteambalance "0"


// --- FIXME ---- \\

// Der Server kann pausiert werden
sv_pausable "0"


// Region fuer die Serverliste. 3=Europa 255=Welt
// Je nach Update mal verbugt und mal nicht.
// Deswegen besser immer auf 255 stellen
sv_region "255"


// Nachrutschen von Spielern und Objekten in der Welt
sv_friction "5"


// Geschwindigkeit, mit der aus dem Laufen gestoppt wird
sv_stopspeed "50"


// Die Schwerkraft Standart ist 800
sv_gravity "800"


// Beschleunigung beim Laufen.
sv_accelerate "5"


// Beschleunigung in der Luft. Bei Surf Servern einen hohen Wert 100+ setzen.
sv_airaccelerate "450"


// Beschleunigung im Wasser. Bei Surf Servern einen hohen Wert 100+ setzen, wenn auch im Wasser 
// beschleunigt werden soll.
sv_wateraccelerate "450"


// Den "wait" Befehl bei den Clients erlauben
sv_allow_wait_command "0"


// Anzeige vom CPU Verbrauch usw. funktioniert eh nicht richtig und frisst Leistung.
sv_stats "0"


// Den Befehl voice_inputfromfile fuer Clients erlauben.
sv_allow_voice_from_file "0"


// Spieler automatisch einem Team beim Connect zuordnen.
mp_forceautoteam "0"


// Taschenlampe erlauben
mp_flashlight "1"


// Schritte hoerbar
mp_footsteps "1"


// Schaden beim Fallen
mp_falldamage "1"


// Deaktiviert Fire in the hole messages
sv_ignoregrenaderadio "0"


// Ignoriert Konditionen welche die Runde enden lassen wuerden.
// Nuetzlich zB fuer GunGame oder DM
mp_ignore_round_win_conditions "0"


// Anzahl an Spielern, die ein Team mehr haben darf
mp_limitteams "4"


// Friendly Fire 
mp_friendlyfire "0"


// Kicke Spieler die nur ideln oder teamkillen
mp_autokick "1"


// Den Zuschauermodus fuer tote Spieler einschraenken
mp_forcecamera "0"


// Stirbt ein Spieler, wird sein Bildschirm immer schwaerzer, bis er nichts mehr sieht.
mp_fadetoblack "0"


// Zuschauer erlauben
mp_allowspectators "1"


// Dauer in Sekunden, in der man nach Rundenende chatten kann
mp_chattime "10"


// Dauer, die eine Karte gespielt wird
mp_timelimit "20"

// Nach so vielen gewonnen Runden wird die Map vor Ablauf der Zeit gewechselt
mp_winlimit "0"

// -------------



// --- RATES ---


// Minimale Bandbreite 0=unlimited
sv_minrate "20000"


// Maximale Bandbreite 0=unlimited
sv_maxrate "50000"


// Minimum Updates pro Sekunde zum Client 66 ist Maximum
sv_minupdaterate "34"


// Maximum Updates pro Sekunde zum Client 66 ist Maximum
sv_maxupdaterate "67"


// Minimum Updates vom Client pro Sekunde 66 ist Maximum
sv_mincmdrate "34"


// Maximum Updates vom Client pro Sekunde 66 ist Maximum
sv_maxcmdrate "67"


// maximaler Unterschied zwischen cmd und updaterate
sv_client_cmdrate_difference "30"


// Minimaler Wert von cl_interp_ratio
sv_client_min_interp_ratio "0"


// Maximaler Wert von cl_interp_ratio
sv_client_max_interp_ratio "1"

// -------------



// --- PHYSIK ---


// Die Staerke der physikalischen Aktionen wie das wegfliegen von Leichen und Objekten wird veraendert  1 - Standard
phys_pushscale "1"


// Die Geschwindigkeit der physikalischen Aktionen wie das Wegfliegen von Leichen und die Tuergeschwindigkeit wird veraendert  1 - Standard
phys_timescale "1"


// Die Einschlagskraft eine Projektiles  1 - Standard                     
phys_impactforcescale "1"


// Erweiterte Physisk, Fässer bewegen etc
sv_turbophysics "0"

// -------------



// --- CSS SPEZIFISCHES ---


// Wenn nur noch so wenige edicts (network entities) verfübar sind, wird die über sv_lowedict_action spezifizierte Aktion ausgeführt.
sv_lowedict_threshold "8"


// 0 - no action, 1 - warn to log file, 2 - attempt to restart the game, if applicable, 3 - restart the map, 4 - go to the next map in the map cycle.
sv_lowedict_action "4"


// Freeze Cam deaktivieren.
sv_disablefreezecam "1"


// Domination und Revenge Anzeige deaktivieren.
sv_nonemesis "0"


// Wenn aktiviert wird der Team Winner, der wertvollste Spieler und die Fun Facts nicht angezeigt.
sv_nowinpanel ""


// MVP Stats auf dem Server deaktivieren
sv_nomvp "0"


// Statistiken deaktivieren.
sv_nostats "0"


// Den Config Befehl cl_minmodels erlauben, der es dem Client gestattet, nur ein Model zu benutzen.
sv_allowminmodels "1"


// Wenn deaktiviert, werden keine Sounds durch das Hud abgespielt, 
// die in der Regel eher nerven, als dass sie helfen.
sv_hudhint_sound "0"


// Aktiviert den Wettkampfmodus, der bei den Spielern folgende Configwerte erzwingt, auch wenn sie andere eingestellt haben:
// r_drawdetailprops 1, r_staticprop_lod (-1 to 3), fps_max minimum 60 (or 0), cl_detailfade minimum 400, cl_detaildist minimum 1200
// cl_interp (0 to 0.031), cl_interp_ratio (1 to 2)
sv_competitive_minspec "1"


// In einem der letzten Updates wurde der Schaden veraendert, den man von Granaten bekommen hat, wenn man Ruestung besitzt.
// Wenn man das alte Schadensmodel haben will, kann man es mit diesem CVAR wieder aktivieren.
sv_legacy_grenade_damage "0"


// In einem der letzten Updates wurde das sog. Flashboosting, bei dem man hoeher springen kann, indem man die Explosion von Granaten nutzt deaktiviert.
// Wenn man das alte Verhalten auf seinem Server will, kann man es mit diesem CVAR wieder aktivieren.
sv_enableboost "1"


// Wenn aktiviert, wird dem Server automatisch der Bunnyhopping Servertag hinzugefuegt.
sv_enablebunnyhopping "1"


// Erreicht ein Spieler diese Anazahl an Kills, wird die Map gewechselt.
// Standart ist 0. Bei 0 ist die Funktion deaktiviert 
mp_fraglimit "0"


// Maximale Rundenanzahl, die eine Map gespielt wird.
// Standart ist 0. Bei 0 ist die Funktion deaktiviert 
mp_maxrounds "0"


// Summe von Geld, die ein Spieler beim Connecten auf dem Server erhaelt 
mp_startmoney "800"


// Dauer in Minuten, die eine Runde laeuft 
mp_roundtime "3"


// Laenge der Zeit, in der man einkaufen kann 
mp_buytime "0.5"


// Dauer bevor das C4 explodiert
mp_c4timer "45"


// Die Anzahl der Sekunden in denen sich die Spieler nicht bewegen koennen, bevor es los geht
mp_freezetime "3"


// Kicke Spieler die innerhalb dieser Sekundenanzahl nach Rundenstart einen Teamkill begehen
// 0 um die Funktion zu deaktivieren.
mp_spawnprotectiontime "5"


// Anzahl an Geiseln, die getoetet werden koennen, bevor man gekcikt wird.
// 0 um die Funktion zu deaktivieren. 
mp_hostagepenalty "3"


// Automatisches Zielen. 
mp_autocrosshair "0"


// Wenn mp_friendlyfire an ist, und jemand einen teamkill begeht, wird er sofort vom Server getoetet. 
mp_tkpunish "0"


// --- BOTS ---
       	  

// Wenn 1 joinen Bots das Spiel erst nachdem mindestens 1 menschlicher Spieler beigetreten ist.
bot_join_after_player "1"  


// Wenn auf 1 erfuellen Bots Mapziele wie Bomben legen, Geiseln retten
bot_defer_to_human "1"	


// Wie viele Slots von den Bots freigelassen werden sollten
bot_auto_vacate "1"	 


// Anzahl an Bots die dem Server hinzugefuegt werden 
bot_quota "0"


// Art, wie die Bot Anzahl gehalten wird. Bei fill werden Bots entfernt, wenn Spieler verbinden. 
bot_quota_mode "fill"


// Tag vor dem Namen der Bots 
bot_prefix ""


// Hat ein Bot weniger an Geld, als diese Summe, kauft er nicht ein. 
bot_eco_limit "2000"


// Schwierigkeit der Bots. 
bot_difficulty "1"


// Stellt ein, wie viel die Bots kommunizieren.
bot_chatter "off"
// -------------



// -------------



// Map Rotation
mapcyclefile "mapcycle.txt"


